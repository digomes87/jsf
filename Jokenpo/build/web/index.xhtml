<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <style type="text/css">
        .grid-radio td{
            padding: .5rem;
        }        
    </style>
    
    <h:head>
        <title>Jo-Ken-Po</title>
    </h:head>
    <h:body>
        <h1>Pedra - Papel -Tesoura</h1>
        <h2>Escolha seu jogo</h2>
        <div class="card">
            <h:form>
                <p:selectOneRadio>
                    <f:selectItem itemLabel="Pedra" itemValue="pedra"/>
                    <f:selectItem itemLabel="Papel" itemValue="papel"/>
                    <f:selectItem itemLabel="Tesoura" itemValue="tesoura"/>
                </p:selectOneRadio>
                
                 <p:commandButton value="Jogar!" action="#{nomesBean.dizerOla()}" update="msg"></p:commandButton>
                <h:outputText id="msg" value="#{nomesBean.mensagem}"></h:outputText>
            </h:form>
        </div>
        
        
        
    </h:body>
</html>
