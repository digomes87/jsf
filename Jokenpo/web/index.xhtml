<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <style type="text/css">
        .grid-radio td{
            padding: .5rem;
        }        
    </style>

    <h:head>
        <title>Jo-Ken-Po</title>
    </h:head>
    <h:body>
        <h1>Pedra - Papel -Tesoura</h1>
        
        <div class="card">
            <h:form>
                <h:panelGrid columns="2" style="margin-bottom: 10px" cellpadding="5">
                    <p:outputLabel value="Escolha seu Jogo"/>
                    <p:selectOneRadio id="jogadajogador" value="#{gamesBean.jogadaJogador}">
                        <f:selectItem itemLabel="Pedra" itemValue="pedra"/>
                        <f:selectItem itemLabel="Papel" itemValue="papel"/>
                        <f:selectItem itemLabel="Tesoura" itemValue="tesoura"/>
                    </p:selectOneRadio>

                    <p:commandButton value="Jogar" update="msg" ajax="false"></p:commandButton>
                    <p:spacer />
                    
                    <h:outputText id="msg" value="#{gamesBean.Vencedor()}"></h:outputText>
                    <p:spacer />
                    
                    <p:outputLabel value="Maquina"/>
                    <h:outputText id="msgMaquina" value="#{gamesBean.jogadaMaquina}"></h:outputText>
                    
                    <p:outputLabel value="Suas Vitórias" />
                    <h:outputText id="svitorias" value="#{gamesBean.winCountJogador}"></h:outputText>
                    
                    <p:outputLabel value="Vitórias do Computador" />
                    <h:outputText id="vitoriaspc" value="#{gamesBean.winCountMaquina}"></h:outputText>
                    
                    <p:outputLabel value="Empates" />
                    <h:outputText id="empates" value="#{gamesBean.drawCount}"></h:outputText>
                    
                    <p:outputLabel value="jogos" />
                    <h:outputText id="jogos" value="#{gamesBean.totalpartidas()}"></h:outputText>
                </h:panelGrid>
            </h:form>
        </div>



    </h:body>
</html>
